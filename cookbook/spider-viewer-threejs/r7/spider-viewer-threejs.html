<script>


init();


function init() {

	THR.getThreejs();

	THR.animate();

	// just to show we are alive

	THR.scene.add( new THREE.AxesHelper( 100 ) );

	if ( window.self === window.top ) { // don't rotate if in an iframe

		THR.controls.autoRotate = true;

	}
	
}

</script>
